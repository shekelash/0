site: Fic Drafts 
url: shekelash.github.io #你的博客网址，必填
title: Fic Drafts #你的博客标题，必填
author: # 这里不能填
  name: shekelash
  email: hello@hello.com
  url: site-url
permalink: pretty
github-url: https://github.com/shekelash/shekelash.github.io # 填本主题文件夹的网址，建议

baseurl: ""

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

google_analytics:
  tracking_id: UA-133439443-2
