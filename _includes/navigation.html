<header role="banner">
      <!--<h1 class="logo">{{ site.title }}</h1>-->
<nav role="navigation">

<ul>
   {% for item in site.data.navigation.links %}
      <li>
         <a href="{{ item.url }}"
            {% if item.url == page.url %} 
               class="active"
            {% else %}
               class="hvr-sweep-to-left"
            {% endif %}>
            {{ item.title }}
         </a>
       </li>
    {% endfor %}
   <li>
     <a href="{{site.github-url}}/tree/master/_posts/" target="_blank" id="post"><i class="fab fa-github" aria-hidden="true"></i></a>
     <a href="/atom.xml" target="_blank" id="rss"><i class="fas fa-rss" aria-hidden="true"></i></a>
   </li>
   <li>
     {% include social.html %}
   </li>
</ul>
</ul>
 
</nav>
</header>
